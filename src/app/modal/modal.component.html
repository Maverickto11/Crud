<!-- Modal para editar estudiante -->
<div class="bs-modal" id="editarEstudianteModal" tabindex="-1" role="dialog" aria-labelledby="editarEstudianteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarEstudianteModalLabel">Editar Estudiante</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Contenido del formulario de ediciÃ³n -->
        <form [formGroup]="editarForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre">
          </div>
        
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" class="form-control" formControlName="apellido">
          </div>
        
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Guardar cambios</button>

        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>

      </div>
    </div>
  </div>
</div>
