

<!-- student-list.component.html -->
<div class="container mt-5">
    <div>
        <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Buscar" readonly>
    </div>
  <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Lista de Estudiantes</h2>
      </div>
      <div class="card-body">
          <table class="table table-striped table-hover">
              <thead class="thead-dark">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Correo ElectrÃ³nico</th>
                      <th scope="col">Eliminar</th>
                      <th scope="col">Editar</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let estudiante of estudiantes">
                      <td>{{estudiante.id}}</td>
                      <td>{{estudiante.nombre}}</td>
                      <td>{{estudiante.apellido}}</td>
                      <td>{{estudiante.email}}</td>
                      <td>
                        <!-- BotÃ³n de eliminar -->
                        <button id="btn-eliminar"  class="btn btn-danger" (click)="eliminarEstudiante(estudiante)">
                            <i class="fas fa-trash"></i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z" clip-rule="evenodd" />
                              </svg>
                              </button> 
                            
                    </td>
                    <td>
                    <button id="btn-editar"  class="btn btn-danger" (click)="estudiantes && estudiantes.length > 0 && openModal(estudiante)">
                        <i class="fas fa-trash"></i><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                          </svg></button> 
                    <td>
                  </tr>               
              </tbody>
          </table>
      </div>
  </div>
</div>


    


<app-modal [show]="showModal" [estudiante]="estudiante" (close)="showModal = false" (guardar)="guardarCambios($event)"></app-modal>
